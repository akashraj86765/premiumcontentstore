<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Private Content Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #2c2c3e;
      --text-color: #fff;
      --accent-color: linear-gradient(90deg, red, orange, #ff9900, teal);
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --card-color: #ffffff;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-title {
      font-size: 2.2rem;
      background: var(--accent-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hue 3s linear infinite;
      margin-bottom: 10px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-card {
      background: var(--card-color);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .rainbow-text {
      font-size: 1.4rem;
      font-weight: 600;
      background: var(--accent-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hue 1s linear infinite;
      margin-bottom: 10px;
    }

    .preview {
      margin: 15px 0;
    }

    .preview img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    .image-caption {
      font-weight: bold;
      margin-top: 10px;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .price-info {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .original-price {
      text-decoration: line-through;
      color: #aaa;
      font-size: 1rem;
    }

    .discounted-price {
      background: #4CAF50;
      color: white;
      padding: 3px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .buyers-count {
      font-size: 0.85rem;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .countdown {
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: bold;
      font-size: 0.9rem;
      animation: countdownPulse 1.5s infinite ease-in-out;
    }

    .price-button {
      background: orange;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .price-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.6);
    }

    @keyframes hue {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    @keyframes countdownPulse {
      0%   { color: red; }
      50%  { color: orange; }
      100% { color: red; }
    }

    /* Popup styles */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 998;
    }

    .popup {
      background: var(--card-color);
      color: var(--text-color);
      border-radius: 12px;
      padding: 25px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      max-height: 90vh;
    }

    .popup img {
      width: 80%;
      max-width: 180px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
    }

    .rainbow-price {
      font-size: 1.5rem;
      font-weight: 600;
      background: var(--accent-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hue 4s linear infinite;
      margin: 10px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: var(--card-color);
      color: var(--text-color);
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: var(--card-color);
      color: var(--text-color);
    }

    input[type="file"]::file-selector-button {
      padding: 8px 12px;
      border-radius: 4px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .confirm-btn {
      background: orange;
      color: #fff;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s, box-shadow 0.3s;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
      position: relative;
    }

    .confirm-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.6);
    }

    .confirm-btn .loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .qr-tooltip {
      font-size: 0.85rem;
      color: #ffcc00;
      margin: 8px 0 12px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
      
      .header-title {
        font-size: 1.8rem;
      }
      
      .preview img {
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .header-title {
        font-size: 1.6rem;
      }
      
      .rainbow-text {
        font-size: 1.2rem;
      }
      
      .price-button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

  <header>
    <h1 class="header-title">Premium Private Content Store</h1>
    <p>Exclusive content available for limited time only</p>
  </header>

  <div class="products-grid" id="productsContainer">
    <!-- Products will be loaded here -->
  </div>

  <!-- Popup Overlay -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <!-- Popup Content -->
  <div class="popup" id="popup">
    <img src="" alt="QR Code" id="popupQrCode">
    <div class="rainbow-price" id="popupPrice"></div>
    <p>Scan and pay using the above QR code. After payment, enter your Telegram ID or Number and upload payment screenshot to get access.</p>
    <form id="popupForm" onsubmit="submitForm(event)">
      <input type="text" name="telegramId" placeholder="Enter Telegram ID/Number" required />
      <input type="file" name="paymentScreenshot" accept="image/*" required />
      <p class="qr-tooltip">Please upload payment screenshot after payment</p>
      <button type="submit" class="confirm-btn">
        <span class="btn-text">Submit Payment Proof</span>
        <div class="loader"></div>
      </button>
    </form>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.setAttribute('data-theme', 
        document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
    }

    // Load products from server
    async function loadProducts() {
      try {
        const response = await fetch('/.netlify/functions/getProducts');
        const products = await response.json();
        renderProducts(products);
      } catch (error) {
        console.error("Error loading products:", error);
      }
    }

    // Render products to the page
    function renderProducts(products) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      products.forEach(product => {
        const productHTML = `
          <div class="product-card">
            <div class="rainbow-text">${product.title}</div>
            <div class="preview">
              <img src="${product.image}" alt="${product.title}" />
              <div class="image-caption">${product.description}</div>
            </div>
            <div class="price-info">
              <span class="original-price">${product.originalPrice}</span>
              <span class="discounted-price">${product.discountedPrice}</span>
            </div>
            <div class="buyers-count">${product.buyersCount}</div>
            <div class="countdown">
              ‚è≥ Offer ends in: <span class="timer">05:00</span>
            </div>
            <button class="price-button" onclick="showPopup('${product.qrCode}', '${product.discountedPrice}')">
              ${product.buttonText}
            </button>
          </div>
        `;
        container.innerHTML += productHTML;
      });

      // Initialize countdown timers
      document.querySelectorAll('.timer').forEach(timer => {
        let timeLeft = 5 * 60;
        setInterval(() => {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          if (timeLeft > 0) timeLeft--;
        }, 1000);
      });
    }

    // Show popup with product-specific QR code and price
    function showPopup(qrSrc, priceText) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");

      document.getElementById("popupQrCode").src = qrSrc;
      document.getElementById("popupPrice").textContent = priceText;

      popup.style.display = "flex";
      overlay.style.display = "block";
    }

    // Close popup
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Form submission handler
    async function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      const telegramId = form.querySelector('input[name="telegramId"]').value.trim();
      const fileInput = form.querySelector('input[type="file"]');
      const btn = form.querySelector('.confirm-btn');
      const loader = btn.querySelector('.loader');
      const btnText = btn.querySelector('.btn-text');

      if (!telegramId) {
        alert("Please enter your Telegram ID or phone number.");
        return;
      }

      if (fileInput.files.length === 0) {
        alert("Please upload your payment screenshot.");
        return;
      }

      // Check file size (max 10MB)
      if (fileInput.files[0].size > 10 * 1024 * 1024) {
        alert("Please upload a screenshot smaller than 10MB");
        return;
      }

      const botToken = "7765536352:AAHc5Acqa2OMVUZ5u8BeLoAX8NCojg-zXhk";
      const chatId = "7586205549";
      
      btnText.style.visibility = 'hidden';
      loader.style.display = 'block';

      // Create FormData to handle file upload
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('caption', `üì• New Payment\nTelegram ID: ${telegramId}`);
      formData.append('photo', fileInput.files[0]);

      try {
        // First send the photo with caption
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.ok) {
          // Then redirect to Telegram
          window.location.href = "https://t.me/ownerayush";
        } else {
          throw new Error(data.description || "Failed to send payment proof");
        }
      } catch (error) {
        loader.style.display = 'none';
        btnText.style.visibility = 'visible';
        alert("Error: " + error.message);
        console.error(error);
      }
    }

    // Load products when page loads
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
